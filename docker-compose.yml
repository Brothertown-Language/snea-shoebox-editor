services:
  web:
    build: .
    ports:
      - "8765:8765"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: solara run src/frontend/app.py --host 0.0.0.0 --port 8765

  backend:
    image: node:20-slim
    user: "node"
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_PREFIX=/home/node/.npm-global
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/node/.npm-global/bin
    command: >
      sh -c "mkdir -p /home/node/.npm-global &&
             npm install -g wrangler &&
             wrangler dev --local --persist --ip 0.0.0.0"
